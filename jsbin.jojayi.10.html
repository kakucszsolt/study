<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
#canvas {
  height: 300px;
  width: 300px;
  background-color: brown;
  margin: 0 auto;
  box-shadow: 15px 15px 10px gray;
}
#first-row {
  height: 75%;
  width: 100%;
  background-color: lime;
}
#big-rectangle {
  height: 100%;
  width: 75%;
}
.red {
  background-color: red;
}
.right {
  float: right;
}
.black {
  background-color: black;
}
#first-divider {
  height: 100%;
  width: 3%;
}
#first-column {
  height: 100%;
  width: 22%;
}
#second-divider {
  height: 3%;
  width: 100%;
}
#first-medium-rectangle {
  height: 48.5%;
  width: 100%;
}
#second-medium-rectangle {
  height: 48.5%;
  width: 100%;
}
#second-row {
  height: 3%;
  width: 100%;
}
#third-row {
  height: 22%;
  width: 100%;
}
#two-little-rectangle {
  height: 100%;
  width: 5%;
}
.linen {
  background-color: linen;
}
#upper-rectangle {
  height: 43%;
  width: 100%;
}
#middle-divider {
  height: 14%;
  width: 100;
}
.yellow {
  background-color: yellow;
}
#lower-rectangle {
  height: 43%;
  width: 100%;
}
#third-divider {
  height: 100%;
  width: 3%;
}
#lower-middle-rectangle {
  height: 100%;
  width: 67%;
}
#fourth-divider {
  height: 100%;
  width: 3%;
}
.blue {
  background-color: blue;
}
#last-rectangle {
  height: 100%;
  width: 22%;
}
</style>
</head>
<body>
  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right"></div>
      <div id="first-column" class="red right">
        <div id="first-medium-rectangle" class="linen"></div>
        <div id="second-divider" class="black"></div>
        <div id="second-medium-rectangle" class="linen"></div>
      </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="two-little-rectangle" class="right black">
        <div id="upper-rectangle" class="linen"></div>
        <div id="middle-divider" class="black"></div>
        <div id="lower-rectangle" class="yellow"></div>
      </div>
      <div id="third-divider" class="right black"></div>
      <div id="lower-middle-rectangle" class="right linen"></div>
      <div id="fourth-divider" class="right black"></div>
      <div id="last-rectangle" class="blue"></div>
    </div>
  </div>
</body>
</html>
